<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>SASS</title>
</head>
<body>
    <header>
        <nav class="sassheader">
            <div class="sassheader__logo">
                <div class="sassheader__logo--imagen">
                    <img src="./img/fondo azul.jpg" alt="">
                </div>
                <div class="sassheader__logo--refran">
                    <h4>Electro DIY</h4>
                </div>
            </div>
            <div class="sassheader__menu">
                <div class="sassheader__menu--secciones">
                    <ul>
                        <li> <a href="">tienda </a></li>
                        <li> <a href="">menu </a></li>
                        <li> <a href="">items </a></li>
                        <li> <a href=""> productos</a></li>
                    </ul>
                </div>
                <div class="sassheader__menu--busqueda">
                    <input class="sassheader__menu--busqueda barra" type="text">
                    <input class="sassheader__menu--busqueda boton" type="button" value="">
                </div>
            </div>
        </nav>
        <section class="sasscontenido">
            <div class="sasscontenido__leonardoimg">
                <img src="./img/arduino leonardo.jpg" alt="">
            </div>
            <div class="sasscontenido__megaimg">
                <img src="./img/arduino mega.jpg" alt="">
            </div>
            <div class="sasscontenido__nanoimg">
                <img src="./img/arduino nano.jpg" alt="">
            </div>
        </section>
    </header>    
</body>
</html>
